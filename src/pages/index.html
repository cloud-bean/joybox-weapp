<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试webView</title>
  <script src="//cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.0.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    <button @click="goBack" style="border: 1px solid red; height: 1.5rem;">Go Back</button>
    <iframe frameborder="0" width="640" height="498" src="https://v.qq.com/iframe/player.html?vid=z0561mkgxq5&tiny=0&auto=0" allowfullscreen></iframe>
  </div>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    },
    methods: {
      goBack() {
        // alert(window.__wxjs_environment === 'miniprogram' ? 'true' : 'false') // true
        alert(wx.miniProgram.navigateBack)
        wx.miniProgram.navigateBack()
      }
    }
  })

</script>

</body>
</html>
